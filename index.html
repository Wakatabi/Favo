<!DOCTYPE html>
<html>
<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>

<!-- ボタンを追加 -->
<button onclick="buttonClicked()">Click me</button>

<script type="text/javascript">
  // 初期のアラート
  alert('Hello World');
  
  // ボタンがクリックされたときに実行される関数
  function buttonClicked() {
    alert('ボタンがクリックされました');
  }
</script>
</body>
</html>
